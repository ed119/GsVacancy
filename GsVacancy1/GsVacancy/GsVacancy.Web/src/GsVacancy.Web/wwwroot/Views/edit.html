<h1>Edit Vacancy</h1>

<div class="row">
    <div class="col-md-5">

        <form ng-submit="edit()">
            <div class="form-group">
                <label for="Position">Position</label>
                <input name="Position" type="text" class="form-control" placeholder="Enter Position" ng-model="vacancy.Position">
            </div>
            <div class="form-group">
                <label for="City">City</label>
                <input name="City" type="text" class="form-control" placeholder="Enter City" ng-model="vacancy.City">
            </div>
            <a href="/" class="btn btn-default">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>


    </div>
</div>
